<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div class="container">
        <h1>Get your password <br> <span>generated for you </span> </h1>
        <div class="display-password">
            <input type="text" id="password" placeholder="Password">
            <button id="password-generator"><i class="fa-solid fa-bolt" style="padding-right: 10px;"></i>generate
                password</button>
            <button id="copy-password"><i class="fa-regular fa-copy" style="padding-right: 10px;"></i>copy
                password</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
